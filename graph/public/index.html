
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 3rd Party Libraries, use global cache instead of building in our own copy -->
  <title>❤️ Xiaoyan Graph</title>
  <link rel="stylesheet" href="./index.css"></link>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

  <aside>
    <input id="elSource" type="text" value="./data/wholegenomescreens.json" />
    <button id="elDownload" type="button">Download</button>
    <label>
      <input id="elShowLabel" type="checkbox" checked />
      <span>Show Labels</span>
    </label>
    <input id="elFilter" type="text" value="
USP30, MEP1A, MIPEP, PMPCB, PITRM1, OSGEPL1, METAP1D, XPNPEP3, YME1L1, SPG7, AFG3L2, OMA1, XRCC6BP1, HTRA2, LACTB, CLPP, LONP, IMMP2L, IMMP1L, PARL, PARK7, PMPCA, UQCRC1, UQCRC2, PRSS35, CAPN1, CAPN2, CAPN10, CASP2, CASP3, CASP7, CASP8, CASP9];
" />
  </aside>

  <svg id="chart"
     viewBox="0 0 10 10"
     xmlns="http://www.w3.org/2000/svg"></svg>

  <div class="tooltip"></div>

  <script src="./bundle.js"></script>
</body>
</html>
